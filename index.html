<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra. Sofia Villa Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Fundo azul bebê */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #87CEFA; /* Azul bebê para os botões */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve para dar destaque */
        }
        .button:hover {
            background-color: #ffffff; /* Cor de hover um pouco mais escura */
        }
        .whatsapp-button {
            background-color: #25D366; /* Cor verde do WhatsApp */
        }
        .whatsapp-button:hover {
            background-color: #1EBE5A;
        }
        /* Estilização opcional para deixar os botões mais arredondados */
        .button, .whatsapp-button {
            border-radius: 50px;
        }
        .logo {
            width: 200px; /* Tamanho da logo, ajuste conforme necessário */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="./logo.png" alt="Sofia Villa Real" class="logo">
    
    
    <!-- Botão para WhatsApp -->
    <a href="https://wa.me/55XXXXXXXXXX?text=Olá,%20gostaria%20de%20agendar%20uma%20consulta." 
       class="button whatsapp-button">
        Agende sua consulta
    </a>
    
    <!-- Botão para bio/apresentação -->
    <a href="./sobremim.html" class="button">
        Sobre mim
    </a>
</body>
</html>
